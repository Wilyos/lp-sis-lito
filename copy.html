<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR de WhatsApp</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <h2>Escanea para escribir por WhatsApp</h2>
  <div id="qrcode"></div>

  <script>
    const whatsappURL = "https://wa.me/573154616256?text=Hola%2C%20quiero%20m%C3%A1s%20informaci%C3%B3n";
    new QRCode(document.getElementById("qrcode"), {
      text: whatsappURL,
      width: 200,
      height: 200,
    });
  </script>

</body>
</html>
